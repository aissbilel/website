<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentations</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            var startY;

            document.body.addEventListener('touchstart', function(e) {
                startY = e.changedTouches[0].clientY;
            });

            document.body.addEventListener('touchend', function(e) {
                var endY = e.changedTouches[0].clientY;
                if (startY - endY > 50) {
                    location.reload(); // Actualiser la page si le d√©placement est suffisant
                }
            });
        });
    </script>
</head>
<body>
    <iframe src="https://aiss.bilel.gitlab.io/mkdocs/" frameborder="0"></iframe>
</body>
</html>

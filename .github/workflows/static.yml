name: MkDocs Material Deploy

on:
  push:
    branches:
      - main  # Déclencher le workflow lorsqu'un commit est poussé sur la branche principale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build MkDocs site
        run: mkdocs build --strict --verbose
        # Vous pouvez personnaliser la commande pour inclure d'autres options si nécessaire

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site  # Choisir le répertoire où se trouvent les fichiers générés par MkDocs
